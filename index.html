<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="notes.png">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>My Notes Library | India</title>
</head>

<body class="bg-warning">

    <!-- Copied from Bootstrap ! -->
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="text-align: center;">
        <a class="navbar-brand" href="#">My Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Library<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    style="color: aliceblue;">Sign In</button>
            </form>
        </div>
    </nav>
    <!-- Add note -->
    <div class="container my-3">
        <h1 style="text-align: center; color: rgb(29, 26, 26);">Welcome To Sticky Notes!</h1>
        <div class="card" style="width: 70vw; margin: auto;">
            <div class="card-body">
             <form action="#">
                <div class="form-group">
                    <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control" id="addtitle" placeholder="Title" >
                </div>
                <h5 class="card-title">Add a Note </h5>
                    <div class="form-group">
                        <textarea id="addtxt" placeholder="Note" class="form-control bg-light" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                    <button id="addbtn" class="btn btn-primary" style="margin: 3px 5px;">Add</button>
                    <button type="reset" class="btn btn-primary" style="margin: 3px 5px;">Clear</button>
                </form>
            </div>
        </div>
        <!-- Show Notes -->
        <hr>
        <h1 style="margin-left:10vw; margin-top:10px; color: rgb(56, 56, 56);">Saved Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
    </div>
<!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
<script src="note.js"></script>

</html>
